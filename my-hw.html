<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>
   
    <nav class="navbar navbar-dark bg-info">
        <a class="navbar-brand" href="#">
          <img src="img/iconfinder_stock_task-assigned-to_24330.png" width="30" height="30" class="d-inline-block align-top" alt="">
          <h1  class="d-inline-block align-top text-light">Create person card</h1>
        </a>
    </nav>
    <div id='orderForm' class="wrapper">
    <form v-if='!flagSend' @submit.prevent>
        <div class="form-group">
            <label>Firs Name</label>
            <input type="text" class="form-control" v-model='firstName'>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" v-model='lastName'>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" v-model='email'>
        </div>
        <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" v-model='phone'>
            </div>
        <div class="form-group">
                <label>Add tasks:</label>
                <input type="button" class="btn btn-primary" value='+' @click='addTask'>
        </div>
        <div v-for='(task, index) in tasks' class='form-group'>
            <label>Task {{index + 1}} <img @click='taskDell(index)' src="img/iconfinder_error_1250.png"></label>
            <input type="text" class="form-control" v-model='tasks[index]'>
        </div>
        <button class="btn btn-success" @click='flagSend=true'>Create card</button>
    </form>

    <h1 v-if='flagSend'class='text-info'>Person card</h1>
    <table v-if='flagSend' class="table table-bordered">
        
        <tr>
            <td>Name</td>
            <td>{{firstName + ' ' + lastName}}</td>
        </tr> 
        <tr>
            <td>Email</td>
            <td>{{email}}</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>{{phone}}</td>
        </tr>
        <tr>
            <td>Tasks</td>
            <td>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-action" v-for="(task, index) in tasks">{{index + 1}}. {{task}}</li>
                </ul>
            </td>
        </tr>
    </table>
</div>
    <script>
        let order = new Vue({
            el: '#orderForm',
            data: {
                flagSend: false,
                email: '',
                firstName: '',
                lastName: '',
                phone: '',
                tasks:[]
            },
            methods: {
                addTask(){
                    this.tasks.push('')
                },
                taskDell(index){
                    this.tasks.splice(index,1)
                }
            }
        })
    </script>
    
</body>
</html>
